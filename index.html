<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Three.js sketch</title>

	<!-- just follow the link in a web browser to copy the code into a local javascript file -->
	<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
	<script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
        </script>

	<script type="text/javascript" src="libs/dat.gui.min.js"></script>
	<script type="text/javascript" src="libs/stats.min.js"></script>

	<!-- our code -->
	<script type="module">
		import * as THREE from 'three';
		import { ARButton } from 'three/addons/webxr/ARButton.js';
		import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

		let camera, scene, renderer;
		let controller;

		const geometries = [
			new THREE.BoxGeometry(0.04, 0.04, 0.04),
			new THREE.ConeGeometry(0.04, 0.04, 64),
			new THREE.CylinderGeometry(0.04, 0.04, 0.04, 64),
			new THREE.IcosahedronGeometry(0.04, 8),
			new THREE.TorusGeometry(0.04, 0.008, 64, 32)
		].rotateX( Math.PI / 2 );

		init();
		animate();

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

			const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			light.position.set(0.5, 1, 0.25);
			scene.add(light);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			//

			document.body.appendChild(ARButton.createButton(renderer));

			//

			function onSelect() {
				const geometry = geometries[Math.floor(Math.random() * geometries.length)];
				// const material = new THREE.MeshPhongMaterial({ color: 0xffffff * Math.random() });
				const material = new THREE.MeshPhysicalMaterial({
					color: new THREE.Color().setHSL(Math.random(), 1, 0.5),
					metalness: 1,
					roughness: 0.1
				});
				const mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(0, 0, - 0.3).applyMatrix4(controller.matrixWorld);
				mesh.quaternion.setFromRotationMatrix(controller.matrixWorld);
				scene.add(mesh);
			}

			controller = renderer.xr.getController(0);
			controller.addEventListener('select', onSelect);
			scene.add(controller);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			renderer.setAnimationLoop(render);

		}

		function render() {

			renderer.render(scene, camera);

		}
	</script>
	<!-- <link rel="stylesheet" href="style.css"> -->
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div id="sketch-container"></div>
</body>

</html>
